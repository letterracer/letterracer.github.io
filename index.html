  <script>
  $(document).ready(function(){
      var audio = document.getElementById('slam3');
      $('.pause').click(
        function() {
          audio.pause();
          $('.pause').toggle();
          $('.play').toggle();
        });
      $('.play').click(
        function() {
          audio.play();
          $('.pause').toggle();
          $('.play').toggle();
        });
      md = new MobileDetect(window.navigator.userAgent);
      if (md.mobile() !== null) {
        $('.pause').hide();
        $('.play').show();
        $('.mobile').show();
      };
    });
  </script>
