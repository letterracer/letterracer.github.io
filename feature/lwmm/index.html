    <script language="javascript">
        $(document).ready(function(){$("img[usemap]").rwdImageMaps()});

        Image1A = new Image(170,280)
        Image1A.src = "http://letterracer.com/img/splash-lwmm/panel1.gif"
        Image1B = new Image(170,280)
        Image1B.src = "http://letterracer.com/img/splash-lwmm/panel1_static.jpg"
        Image2A = new Image(192,347)
        Image2A.src = "http://letterracer.com/img/splash-lwmm/panel2.gif"
        Image2B = new Image(192,347)
        Image2B.src = "http://letterracer.com/img/splash-lwmm/panel2_static.jpg"
        Image3A = new Image(144,180)
        Image3A.src = "http://letterracer.com/img/splash-lwmm/panel3.gif"
        Image3B = new Image(192,347)
        Image3B.src = "http://letterracer.com/img/splash-lwmm/panel3_static.jpg"
        Image4A = new Image(184,226)
        Image4A.src = "http://letterracer.com/img/splash-lwmm/panel4.gif"
        Image4B = new Image(192,347)
        Image4B.src = "http://letterracer.com/img/splash-lwmm/panel4_static.jpg"

        function panel1Go() {
        document.panel1.src = Image1A.src; return true;
        }
        function panel1Stop() {
        document.panel1.src = Image1B.src; return true;
        }
        function panel2Go() {
        document.panel2.src = Image2A.src; return true;
        }
        function panel2Stop() {
        document.panel2.src = Image2B.src; return true;
        }
        function panel3Go() {
        document.panel3.src = Image3A.src; return true;
        }
        function panel3Stop() {
        document.panel3.src = Image3B.src; return true;
        }
        function panel4Go() {
        document.panel4.src = Image4A.src; return true;
        }
        function panel4Stop() {
        document.panel4.src = Image4B.src; return true;
        }

        function loadScriptQueue(){
            var scriptQueue = [
                "https://gumroad.com/js/gumroad.js",
                "http://letterracer.com/js/splash-lwmm.min.js"
            ];
            var firstScriptTag = document.getElementsByTagName('script')[0];
            for (i=0; i<scriptQueue.length; i++) {
                tag = document.createElement('script');
                tag.src = scriptQueue[i];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
        }

        $(document).ready(function(){
            md = new MobileDetect(window.navigator.userAgent);
            if (md.mobile() === null) {
                loadScriptQueue();
            }
        });
    </script>
